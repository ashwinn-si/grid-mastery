<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID MASTERY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FCFBF4;
            flex-direction: column;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            grid-template-rows: repeat(7, 70px);
            gap: 0px;
            background-image: url('fingrid.jpg');
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            background-size: 490px 490px;
            position: relative;
            width: 490px;
            height: 490px;
        }
        
        .grid-item {
            width: 70px;
            height: 70px;
            background-color: #FFF;
            border: 1px solid #666;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .grid-item.revealed {
            background-color: transparent;
        }
        
        .header {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            border: solid;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        
        .modal-content h3, .modal-content h2 {
            margin-bottom: 10px;
        }
        
        .modal-content input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .modal-content button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-content button:hover {
            background-color: #45a049;
        }
        
        .return {
            background-color: tomato;
        }
        
        .return:hover {
            background-color: red;
        }
        
        /* Vibration animation */
        @keyframes smoothVibrate {
            0% { transform: translate(0); }
            10% { transform: translate(-5px, 5px); }
            20% { transform: translate(5px, -5px); }
            30% { transform: translate(-10px, 10px); }
            40% { transform: translate(10px, -10px); }
            50% { transform: translate(-15px, 15px); }
            60% { transform: translate(15px, -15px); }
            70% { transform: translate(-10px, 10px); }
            80% { transform: translate(10px, -10px); }
            90% { transform: translate(-5px, 5px); }
            100% { transform: translate(0); }
        }
        
        .vibrate {
            animation: smoothVibrate 1s ease infinite; /* Smooth and gentle vibration */
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .timer_div {
            position: absolute;
            left: 70%;
        }
        
        #timer {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GRID MASTERY</h1>
        <div class="timer_div">
            TIME REMAINING: <span id="timer"></span>
        </div>
    </div>
    <div class="grid-container">
        <!-- Script dynamically adds grid items here -->
    </div>

    <!-- Modal for Questions -->
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <h3 id="questionText"></h3>
            <input type="text" id="answerInput" placeholder="Your answer">
            <button onclick="submitAnswer()">Submit</button>
            <button onclick="hideModal()" class="return">Return</button>
        </div>
    </div>

    <!-- Modal for Score -->
    <div class="modal" id="scoreModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="scoreDisplay">0</span> blocks solved</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="questions.js"></script> <!-- This file contains the questions array -->
    <script src="main.js"></script>
</body>
</html>
